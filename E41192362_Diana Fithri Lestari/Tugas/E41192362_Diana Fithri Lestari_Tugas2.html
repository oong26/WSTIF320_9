<head>

	<style type="text/css">
		*{
           	font-family: poppins, Arial, sans-serif;
        }
        .tb{
        	background-color: rgb(251, 127, 80);

        .tbl{
        	background-color: rgb(233, 150, 122);

	</style>
</head>
<body>
    <center><h1>Form Data Kasir</h1>
    <form action="hasil.html">
    <table class="tb">
        <tr>
            <td>ID KASIR</td>
            <td>:</td>
            <td><input type="text" name="" id="" placeholder="ID"></td>
        </tr>
        <tr>
            <td>NAMA KASIR</td>
            <td>:</td>
            <td><input type="text" name="" id="" placeholder="NAMA KASIR"></td>
        </tr>
        <tr>
            <td>ALAMAT KASIR</td>
            <td>:</td>
            <td><select>
                <option>Jember</option>
                <option>Bondowoso</option>
                <option>Banyuwangi</option>
            </select></td>
        </tr>
        <tr>
            <td>TELEPON KASIR</td>
            <td>:</td>
            <td><input type="number" name="" id="" placeholder="TELEPON KASIR"></td>
        </tr>
        <tr>
            <td>STATUS</td>
            <td>:</td>
            <td><input type="radio" name="JenisKelamin" id="Laki-laki" value="Laki-laki">

        </tr>
        <tr>
            <td>USERNAME</td>
            <td>:</td>
            <td><input type="text" name="" id="" placeholder="Username"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td>:</td>
            <td><input type="password" name="" id="" placeholder="Password"></td>
        </tr>
        <tr>
            <td><center><input type="submit" value="Kirim" class="tbl"></center></td>
        </tr>
    </table>
    </form>
</center>
